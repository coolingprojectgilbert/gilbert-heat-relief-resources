    <script>
        function toggleContent(contentId, cardElement) {
            const content = document.getElementById(contentId);
            const allContents = document.querySelectorAll('.content-section');
            const allCards = document.querySelectorAll('.resource-card');
            const targetIcon = document.getElementById(contentId.replace('-content', '-icon'));

            // Close all other sections and remove active class from all cards
            allContents.forEach(section => {
                if (section.id !== contentId) {
                    section.classList.remove('active');
                }
            });
            allCards.forEach(card => {
                if (card !== cardElement) {
                    card.classList.remove('border-opacity-100');
                    // Reset icons for closed cards
                    const icon = document.getElementById(card.id.replace('-card', '-icon'));
                    if (icon) {
                        icon.style.transform = 'rotate(0deg)';
                    }
                }
            });

            // Toggle the clicked content
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                cardElement.classList.remove('border-opacity-100');
                if (targetIcon) targetIcon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('active');
                cardElement.classList.add('border-opacity-100');
                if (targetIcon) targetIcon.style.transform = 'rotate(90deg)';
                // Scroll to the content section
                content.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
